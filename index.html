<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusela</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
     <div class="box">
        <div class="login-container">
          <div class="top-header">
            <span>Have an account</span>
             <header>Login</header>
          </div>
          <div class="input-feild">
            <input type="text" class="input" placeholder="Enter email" id="emailLink" required>
            <i class="fa-solid fa-user-circle"></i>
          </div>
          <div class="input-feild">
            <input type="password" class="input" placeholder="Enter password" id="password" required>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-feild">
            <button type="submit" class="submit" id="logIn">Submit</button>
          </div>
          <div class="bottom">
            <p>Don't have an account <a href="register.html">Register</a></p>
          </div>
          </div>
        </div>
</body>
</html>
