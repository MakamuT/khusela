<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusela</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add FontAwesome for icons -->
</head>
<body>
    
    <div class="container">
        <div id="chat-box"></div>
        <div class="input">
            <input type="text" placeholder="How you feeling..." id="input">
            <button onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            <button id="mic-btn" onclick="startListening()">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
